<!DOCTYPE html>
<html>
    <head>
        <style>
            
            @keyframes hi{
                0% {background-color: blue;}
                25% {background-color: gold;}
                50% {background-color: firebrick;}
                100% {background-color: yellowgreen;}         
            }
           #hi{
            width: 100px;
            height: 100px;
            animation-name: hi;
            animation-duration: 8s;
           }
        </style>
    </head>
    <body>
        <div id="hi">Hello and goodbye!</div>
    </body>
</html>
